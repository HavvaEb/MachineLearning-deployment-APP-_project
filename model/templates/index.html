<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: rgb(121, 152, 152);">
 <div class="login">
	<h1>Sales Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('results')}}"method="post">
    	<input type="text" name="Area" placeholder="Area" required="required" />
        <input type="text" name="Number of bedrooms" placeholder="Number of bedrooms" required="required" />
		<input type="text" name="Garden Surface" placeholder="Garden Surface" required="required" />
    <br>
    <label for="Status">Status</label>
    <select id="Status" name="Status">
      <option value="0">As new</option>
      <option value="1">Just renovated</option>
      <option value="2">Good</option>
      <option value="3">To be done up</option>
      <option value="4">To renovate</option>
      <option value="5">To restore</option>
    </select>
    <br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict house sales price</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
